    <h1 id="Decorators"><a href="#Decorators" class="headerlink" title="Decorators"></a>Decorators</h1><h2 id="Component"><a href="#Component" class="headerlink" title="Component"></a>Component</h2><ul>
<li><p><strong>Arguments:</strong></p>
<ul>
<li><code>{String} [selector]</code></li>
</ul>
</li>
<li><p><strong>Usage:</strong></p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line">@Component(<span class="string">'.foo'</span>)</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Foo</span> </span>&#123; &#125;</div></pre></td></tr></table></figure>
</li>
</ul>
<h2 id="Evt"><a href="#Evt" class="headerlink" title="Evt"></a>Evt</h2><ul>
<li><p><strong>Arguments:</strong></p>
<ul>
<li><code>{String} [event descriptor]</code></li>
</ul>
</li>
<li><p><strong>Usage:</strong></p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line">@Evt(<span class="string">'click .bar'</span>)</div><div class="line">onClick() &#123; &#125;</div></pre></td></tr></table></figure>
</li>
</ul>
<h2 id="El"><a href="#El" class="headerlink" title="El"></a>El</h2><ul>

<li><code>{String} [element selector]</code></li>

</li>
<li><p><strong>Usage:</strong></p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line">@El(<span class="string">'.bar'</span>)</div><div class="line">bar</div></pre></td></tr></table></figure></li>
